<!-- templates/index.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Weight Tracker Graph</h2>
    {% if chart_url %}
        <img src="{{ chart_url }}" alt="Weight Chart">
    {% else %}
        <p>No data to display.</p>
    {% endif %}

    <h3>Users</h3>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('view_data', username=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
