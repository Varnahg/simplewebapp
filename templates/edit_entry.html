<!-- templates/edit_entry.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Edit Entry for {{ username }}</h2>
    <form method="post" action="{{ url_for('edit_entry', username=username, timestamp=entry.timestamp) }}">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ entry_date }}" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" id="weight" step="0.1" value="{{ entry.weight }}" required>

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
