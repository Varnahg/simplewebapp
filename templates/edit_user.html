<!-- templates/edit_user.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Edit User</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('edit_user') }}">
        <label for="old_name">Select User:</label>
        <select name="old_name" id="old_name" required>
            <option value="">Select User</option>
            {% for user in users %}
            <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>

        <label for="new_name">New User Name:</label>
        <input type="text" name="new_name" id="new_name" required>

        <label for="goal">Goal Weight (kg):</label>
        <input type="number" name="goal" id="goal" step="0.1" required>

        <button type="submit">Save</button>
    </form>
{% endblock %}
